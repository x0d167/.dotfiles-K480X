###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$terminalAlt = ghostty
$fileManager = nautilus
# $menu = ~/.config/K480X/scripts/rofi/rofi-launch.sh
$browser = ~/.local/bin/zen-browser


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, T, Launch kitty terminal, exec, $terminal
bindd = $mainMod SHIFT, T, Launch ghostty terminal, exec, $terminalAlt
bindd = $mainMod, Q, Close active window, killactive,
bindd = CTRL ALT, Delete, System shutdown menu, exec, wlogout
bindd = CTRL ALT, L, Lock screen with hyprlock, exec, hyprlock -q
bindd = $mainMod, E, Open file manager, exec, $fileManager
bindd = $mainMod, V, Toggle floating for active window, togglefloating,
bindd = $mainMod SHIFT, V, Toggle floating for all windows in workspace, exec, ~/.config/K480X/scripts/hypr/toggleallfloat.sh
bindd = $mainMod, Space, Toggle Rofi Launcher, exec, pkill rofi || rofi -show drun -replace -i
bindd = $mainMod, P, pseudo tile windows, pseudo, # dwindle
bindd = $mainMod, backslash, Toggle vertical or horizontal split, togglesplit, # dwindle
bindd = $mainMod, B, Open default browser, exec, $browser
bindd = $mainMod SHIFT, B, Refresh Waybar, exec, ~/.config/K480X/scripts/waybar/waybar-launch.sh
bindd = $mainMod, W, Select wallpaper, exec, ~/.config/K480X/scripts/waypaper/toggle-waypaper.sh
bindd = $mainMod, F, Toggle fullscreen, fullscreen,
bindd = $mainMod CTRL, R, Reload Hyprland + waybar, exec, hyprctl reload && pypr reload && ~/.config/K480X/scripts/waybar/waybar-launch.sh
bindd = $mainMod, F12, Toggle kanata for built-in keyboard mods, exec, ~/.local/bin/kanata-toggle 
bindd = $mainMod ALT, B, Toggle scratchpad btop, exec, pypr toggle btop
bindd = $mainMod ALT, S, Toggle scratchpad Signal Messenger, exec, pypr toggle signal
bindd = $mainMod ALT, U, System update popup, exec, ~/.config/K480X/scripts/waybar/updates-popup.sh

# Screenshots with wayshot
bindd = , PRINT, Take screenshot, exec, ~/.config/K480X/scripts/utils/screenshot.sh
bindd = $mainMod SHIFT, S, Take screenshot, exec, ~/.config/K480X/scripts/utils/screenshot.sh

# Move focus with mainMod + arrow/vim keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
binde = ALT, ESCAPE, cyclenext
binde = ALT, ESCAPE, bringactivetotop

# Swap windows with mainMod + ALT + arrow/vim keys
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d
bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, J, swapwindow, d

# Resize Mode (Submap)
bindd = $mainMod, R, Enter resize mode, submap, resize
submap = resize
bindd = , right, Resize right, resizeactive, 100 0
bindd = , left, Resize left, resizeactive, -100 0
bindd = , down, Resize down, resizeactive, 0 100
bindd = , up, Resize up, resizeactive, 0 -100
bindd = , L, Resize left, resizeactive, 100 0
bindd = , H, Resize right, resizeactive, -100 0
bindd = , J, Resize down, resizeactive, 0 100
bindd = , K, Resize up, resizeactive, 0 -100
bindd = , Escape, Exit resize mode, submap, reset
submap = reset

# ======= Quick Resize (Keyboard) =======
bindd = ALT CTRL SHIFT, right, Resize right, resizeactive, 100 0
bindd = ALT CTRL SHIFT, left, Resize left, resizeactive, -100 0
bindd = ALT CTRL SHIFT, up, Resize up, resizeactive, 0 -100
bindd = ALT CTRL SHIFT, down, Resize down, resizeactive, 0 100
bindd = ALT CTRL SHIFT, l, Resize right, resizeactive, 100 0
bindd = ALT CTRL SHIFT, h, Resize left, resizeactive, -100 0
bindd = ALT CTRL SHIFT, k, Resize up, resizeactive, 0 -100
bindd = ALT CTRL SHIFT, j, Resize down, resizeactive, 0 100

# Navigate workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Navigate to workspace 1, workspace, 1
bindd = $mainMod, 2, Navigate to workspace 2, workspace, 2
bindd = $mainMod, 3, Navigate to workspace 3, workspace, 3
bindd = $mainMod, 4, Navigate to workspace 4, workspace, 4
bindd = $mainMod, 5, Navigate to workspace 5, workspace, 5
bindd = $mainMod, 6, Navigate to workspace 6, workspace, 6
bindd = $mainMod, 7, Navigate to workspace 7, workspace, 7
bindd = $mainMod, 8, Navigate to workspace 8, workspace, 8
bindd = $mainMod, 9, Navigate to workspace 9, workspace, 9
bindd = $mainMod, 0, Navigate to workspace 10, workspace, 10
bindd = $mainMod, comma, Navigate to next workspace, workspace, e-1
bindd = $mainMod, period, Navigate to previous workspace, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, move to workspace and switch 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, move to workspace and switch 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, move to workspace and switch 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, move to workspace and switch 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, move to workspace and switch 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, move to workspace and switch 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, move to workspace and switch 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, move to workspace and switch 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, move to workspace and switch 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, move to workspace and switch 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = ALT, X, togglespecialworkspace, magic
bind = ALT SHIFT, X, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
