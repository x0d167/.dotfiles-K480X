# Schema info
schema = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"

# Transient prompt settings
[transient_prompt]
template = "  ‚ùØ‚ùØ {{ .AbsolutePWD }} : "
foreground = "#f8f8f2"
background = "transparent"
newline = true

# Blocks section
[[blocks]]
type = "prompt"
alignment = "left"

[[blocks.segments]]
type = "text"
style = "plain"
template = "\n\u256d\u2500"
foreground = "#f8f8f2"

[blocks.segments.properties]
cache_duration = "none"

[[blocks.segments]]
type = "session"
style = "diamond"
leading_diamond = "\ue0b6"
template = "{{ .UserName }}"
foreground = "#f8f8f2"
background = "#282a36"

[blocks.segments.properties]
cache_duration = "none"

[[blocks.segments]]
type = "root"
style = "powerline"
template = "üêã"
powerline_symbol = "\ue0b0"
foreground = "#ff5555"
background = "#282a36"

[blocks.segments.properties]
cache_duration = "none"

[[blocks.segments]]
type = "os"
style = "powerline"
template = "{{ .Icon }}  "
powerline_symbol = "\ue0b0"
foreground = "#f8f8f2"
background = "#282a36"

[blocks.segments.properties]
cache_duration = "none"

[[blocks.segments]]
type = "path"
style = "diamond"
trailing_diamond = "\ue0b4"
template = "üõñ {{ path .Path .Location }}"
foreground = "#282a36"
background = "#cccccc"

[blocks.segments.properties]
cache_duration = "none"
style = "full"


[[blocks]]
type = "prompt"
alignment = "right"

[[blocks.segments]]
type = "git"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue725 ({{ url .UpstreamIcon .UpstreamURL }} {{ url .HEAD .UpstreamURL }}){{ if gt .Ahead 0 }}<#50fa7b> +{{ .Ahead }}</>{{ end }}{{ if gt .Behind 0 }}<#ff5555> -{{ .Behind }}</>{{ end }}{{ if .Working.Changed }}<#f8f8f2> \uf044 {{ .Working.String }}</>{{ end }}{{ if .Staging.Changed }}<#f8f8f2> \uf046 {{ .Staging.String }}</>{{ end }}"
foreground = "#282a36"
background = "#ffb86c"

[blocks.segments.properties]
branch_icon = ""
cache_duration = "none"
display_changing_color = true
fetch_status = true
fetch_upstream_icon = true
full_branch_path = true

[[blocks.segments]]
type = "node"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue718 {{ .Full }}"
foreground = "#282a36"
background = "#50fa7b"

[[blocks.segments]]
type = "npm"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue71e {{ .Full }}"
foreground = "#282a36"
background = "#ff5555"

[blocks.segments.properties]
display_mode = "files"
extensions = ["package-lock.json"]

[[blocks.segments]]
type = "pnpm"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "üõÅ {{ .Full }}"
foreground = "#282a36"
background = "#ffb86c"

[blocks.segments.properties]
display_mode = "files"
extensions = ["pnpm-lock.yaml"]

[[blocks.segments]]
type = "python"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue73c {{ .Full }}"
foreground = "#282a36"
background = "#50fa7b"

[blocks.segments.properties]
display_mode = "files"

[[blocks.segments]]
type = "java"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue738 {{ .Full }}"
foreground = "#282a36"
background = "#ff79c6"

[[blocks.segments]]
type = "php"
style = "diamond"
leading_diamond = "\ue0b6"
trailing_diamond = "\ue0b4"
template = "\ue73d {{ .Full }}"
foreground = "#f8f8f2"
background = "#6272a4"


[[blocks]]
type = "prompt"
alignment = "left"
newline = true

[[blocks.segments]]
type = "text"
style = "diamond"
template = "\u2570\u2500 ‚ùØ‚ùØ"
foreground = "#f8f8f2"

[blocks.segments.properties]
always_enabled = true
cache_duration = "none"

# Final config options
version = 3
patch_pwsh_bleed = true
final_space = true
